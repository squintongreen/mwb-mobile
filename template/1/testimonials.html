<!DOCTYPE html>

<html lang="en">
  <%=  processTemplate('_head') %>
  <body> 
    <div class="container">
      <div id="testimonials" class="row">
        <!-- Start of page: #testimonials -->
        <div id="navbar" data-role="header" data-theme="a">
	  <div data-role="navbar">
	    <ul>
	      <li><a href="#" data-icon="phone">Call</a></li>
	      <li><a href="#" data-icon="sms">Text</a></li>
	      <li><a href="#" data-icon="email">Email</a></li>
	    </ul>
	  </div><!-- /navbar -->
        </div><!-- /global-header -->
	
        <header>
          <div class="twelve columns">
            
    	    <!-- =====  LOGO IMAGE WILL APPEAR HERE (MUST BE 320px X 100px)  ===== -->
            
    	    <img src="../images/logo.png" alt="logo image" />
	    <h3>Atlanta Electrical</h3>
    	    
    	    <!-- =====  LOGO IMAGE WILL APPEAR HERE (MUST BE 320px X 100px)  ===== -->
            
          </div>
        </header><!-- /header -->
	
        <div id="island-a" class="twelve columns">
	  <h5>Testimonials</h5>
            <% _.each(doc['Testimonials'], function(val, key){ %>
               <p class="name"><%= val.name %> - <i><%= val.description %></i></p>
          <% }) %>
        </div>
	
        <div id="island-b" class="twelve columns">
	  <ul class="block-grid two-up">
	    <li><p><a href="offers.html" class="nice white medium button">Specials</a></p></li>
	    <li><p><a href="accred.html" class="nice white medium button">Accreditations</a></p></li>
	  </ul>
        </div>
	
	<a href="index.html" class="nice black medium button">Home</a>

        <div data-role="footer" data-theme="a">
          <h4>Built with <a href="http://www.scanshowsell.com">ScanShowSell.com</a></h4>
        </div><!-- /footer -->

      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
